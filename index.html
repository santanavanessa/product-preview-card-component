<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

 <!-- Custom CSS  -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
<main>
  <article class="card">
    <picture class="card__img">
      <source srcset="./images/image-product-desktop.jpg"
      media="(min-width: 600px)"
      >
      <img src="./images/image-product-mobile.jpg"
       alt="Gabrielle perfume laying flat on a table">
    </picture>
    <div class="product__content">
      <p class="product__category">Perfume</p>

    <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-info">
    <p class="current-price">
      <span class="visually-hidden">Current price:</span>
      $149.99
    </p>
    
    <p class="original-price">
      <span class="visually-hidden">Original price: </span>
     <s>$169.99</s>
    </p>
  </div>

    <button class="button"
    data-icon="shopping-cart">Add to Cart</button>
    </div>
    

  </article>
  
</main>

  

</body>
</html>
